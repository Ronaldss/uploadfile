<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Radio</title>
</head>
<body>
    <div class="form-group">
        <label class="d-block font-weight-bold">Já é cliente?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="true" name="client" />
          <label class="form-check-label">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="false" name="client" />
          <label class="form-check-label">Não</label>
        </div>
        <input onclick="vai()" type="submit" value="Enviar">
    </div>
      <script>
          function vai(){
            let saida = document.querySelector('input[name="client"]:checked').value;
            console.log(saida);
          }
      </script>
</body>
</html>
