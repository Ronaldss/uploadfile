<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Materia</title>
</head>
<body>
  <h2>Atividades Profa.Manú</h2>
  <p>Escolha a materia:</p>
  <hr>
  <input type="radio" name="materia" id="artes" value="artes">
  <label for="">Artes</label><br><br>
  <input type="radio" name="materia" id="hAlagoas" value="hAlagoas">
  <label for="">História de Alagoas</label><br><br>
  <input type="radio" name="materia" id="hGeral" value="hGeral">
  <label for="">História Geral</label><br><br>
  <br>
  <div id="botao">
    <button onclick="redirecionar()">Confirmar</button>
  </div>
  <script>
    function redirecionar() {
      if (document.querySelector('input[value="artes"]:checked')) {
        console.log("Artes foi marcado!")
        window.location.href = "./index-artes.html"
      }
      if (document.querySelector('input[value="hAlagoas"]:checked')) {
        console.log("hAlagoas foi marcado!")
        window.location.href = "./index-hAlagoas.html"
      }
      if (document.querySelector('input[value="hGeral"]:checked')) {
        console.log("hGeral foi marcado!")
        window.location.href = "./index-hGeral.html"
      }
    }
  </script>
</body>
</html>
